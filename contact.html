}

form {
    max-width: 600px;
    margin: 0 auto;
    background: #151515;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

.form-group {
    margin-bottom: 1.5rem;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 0.5rem;
    color: #ddd;
}

input[type="text"], input[type="email"], textarea {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #444;
    border-radius: 4px;
    font-size: 1rem;
    color: #ddd;
    background: #333;
}

input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
    border-color: #9fbbe8;
    outline: none;
}

textarea {
    resize: none;
}

.button {
    display: inline-block;
    text-align: center;
    background-color: #9fbbe8;
    color: #ffffff;
    padding: 0.8rem 2rem;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 4px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
    width: 100%;
}

.button:hover {
    background-color: #ffffff;
    color: #9fbbe8;
    border: 1px solid #9fbbe8;
}

@media (max-width: 768px) {
    form {
        padding: 1.5rem;
    }
}

@media (max-width: 480px) {
